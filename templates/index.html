<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dota 2 Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .rating-container {
            margin: 10px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }
        .rating-input {
            margin: 0 5px;
            width: 60px;
            padding: 5px;
        }
        .rate-btn {
            background-color: #4a90e2;
            margin-left: 5px;
        }
        .rate-btn:hover {
            background-color: #357abd;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
<h1>Dota 2 Matches</h1>
<button id="recalculateBtn">Recalculate Scores</button>
<div id="matches"></div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        fetchMatches();

        document.getElementById('recalculateBtn').addEventListener('click', function() {
            fetch('/api/recalculate', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Recalculation started. Refreshing matches...');
                    fetchMatches();
                } else {
                    alert('Error: ' + (data.error || 'Unknown error occurred'));
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Error triggering recalculation');
            });
        });
    });

    function fetchMatches() {
        fetch('/api/matches')
            .then(response => response.json())
            .then(matches => {
                const matchesDiv = document.getElementById('matches');
                if (matches.error) {
                    matchesDiv.innerHTML = `<p>Error: ${matches.error}</p>`;
                    return;
                }

                if (matches.length === 0) {
                    matchesDiv.innerHTML = '<p>No matches found.</p>';
                    return;
                }

                const table = document.createElement('table');

                // Create table header
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                Object.keys(matches[0]).forEach(key => {
                    const th = document.createElement('th');
                    th.textContent = key;
                    headerRow.appendChild(th);
                });
                thead.appendChild(headerRow);
                table.appendChild(thead);

                // Create table body
                const tbody = document.createElement('tbody');
                matches.forEach(match => {
                    const row = document.createElement('tr');
                    Object.entries(match).forEach(([key, value]) => {
                        const td = document.createElement('td');
                        if (key === 'match_id') {
                            // Add rating controls for each match
                            const ratingDiv = document.createElement('div');
                            ratingDiv.className = 'rating-container';

                            const input = document.createElement('input');
                            input.type = 'number';
                            input.min = '0';
                            input.max = '100';
                            input.placeholder = '0-100';
                            input.className = 'rating-input';
                            input.dataset.matchId = value;

                            // Try to get the match title from the current row
                            let matchTitle = '';
                            if (match.radiant_team && match.dire_team) {
                                matchTitle = `${match.radiant_team} vs ${match.dire_team}`;
                                if (match.league_name) {
                                    matchTitle += ` - ${match.league_name}`;
                                }
                            }

                            const button = document.createElement('button');
                            button.className = 'rate-btn';
                            button.textContent = 'Rate Match';
                            button.onclick = function() {
                                const score = input.value.trim();
                                if (score && !isNaN(score) && score >= 0 && score <= 100) {
                                    rateMatch(value, matchTitle, score);
                                } else {
                                    alert('Please enter a valid score between 0 and 100');
                                }
                            };

                            ratingDiv.appendChild(input);
                            ratingDiv.appendChild(button);
                            td.appendChild(ratingDiv);
                        } else {
                            td.textContent = value !== null ? value : '';
                        }
                        row.appendChild(td);
                    });
                    tbody.appendChild(row);
                });

                table.appendChild(tbody);

                // Clear and update the matches div
                matchesDiv.innerHTML = '';
                matchesDiv.appendChild(table);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('matches').innerHTML = 'Error loading matches. Check console for details.';
            });
    }
    function rateMatch(matchId, title, score) {
        fetch('/api/rate_match', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({
                match_id: matchId,
                title: title,
                score: score
            })
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Error: ' + data.error);
            } else {
                alert('Match rated successfully!');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            alert('Error rating match');
        });
    }
</script>
</body>
</html>
